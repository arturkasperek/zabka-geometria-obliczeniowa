  <body>
      <div class="app">
        <div id="wynik"></div>
        <canvas id='canvas' width="500" height="500" style="border: 1px solid black;"></canvas>
        <div id="result"></div>
        <div id="control"></div>
      </div>
  </body>
  <script>
    const canvas = document.getElementById('canvas');
    // definicja wielokąta
    const lines = [
      new Odcinek(new Punkt(100, 100), new Punkt(400, 100), "blue"),
      new Odcinek(new Punkt(100, 100), new Punkt(400, 400), "blue"),
      new Odcinek(new Punkt(100, 400), new Punkt(400, 100), "blue"),
      new Odcinek(new Punkt(100, 400), new Punkt(400, 400), "blue"),
    ];
    const manager = new CanvasManager(lines, canvas, document.getElementById('control'));
    manager.draw();
    document.getElementById('result').innerText = prosty(lines) ? 'Prosty' : 'Nie prosty';
  </script>
