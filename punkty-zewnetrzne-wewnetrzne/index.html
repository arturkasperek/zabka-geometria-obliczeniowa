<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="Wielokąty proste">
    <meta name="author" content="SitePoint">
    <script type="text/javascript" src="../biblioteka/math-lib.js"></script>
    <script type="text/javascript" src="../biblioteka/canvas-manager.js"></script>
    <script type="text/javascript" src="../biblioteka/helpers.js"></script>
    <script type="text/javascript" src="../algorytmy/punkty_zewnetrzne_wewnetrzne.js"></script>
    <style>

    </style>
</head>

<body>
<div class="app" style="display: flex">
    <div>
        <div id="wynik"></div>
        <canvas id='canvas' width="500" height="500" style="border: 1px solid black;"></canvas>
        <div id="control"></div>
        <button style="margin-top: 20" id="losuj">Losuj jeszcze raz</button>
    </div>
</div>
</body>
<script>
  const canvas = document.getElementById('canvas');
  const manager = new CanvasManager([], canvas, document.getElementById('control'));

  function losuj() {
    const wielokat = helpers.generatePolygon(5);
    const punkty = helpers.generateRandomPoints(50);

    punktyWewnetrzneZewnetrzne(wielokat, punkty);
    manager.clearElements();
    manager.addElements([
      wielokat,
      ...punkty,
    ]);
    manager.draw();
  }

  document.getElementById('losuj').onclick = function () {
    losuj()
  };

  losuj();
</script>
</html>
