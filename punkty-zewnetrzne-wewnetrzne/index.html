<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext("2d");

  // tworzymy wielokąt
  const wielokat = new Wielokat([
    new Punkt(100, 100),
    new Punkt(400, 100),
    new Punkt(300, 300),
    new Punkt(320, 350),
    new Punkt(150, 200),
  ]);
  const punkty = [
    new Punkt(120, 150, '#c86401'),
    new Punkt(180, 200, '#c86401'),
    new Punkt(20, 120, '#c86401'),
    new Punkt(300, 200, '#c86401'),
    new Punkt(350, 40, '#c86401'),
    new Punkt(420, 400, '#c86401'),
  ];

  punktyWewnetrzneZewnetrzne(wielokat, punkty);

  wielokat.draw(ctx);
  punkty.forEach(punkt => punkt.draw(ctx));
